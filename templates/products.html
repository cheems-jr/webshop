{% extends "base.html" %}

{% block title %}Our Products{% endblock %}

{% block content %}
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>${{ "%.2f"|format(product.price) }}</p>
                <a href="/product/{{ product.id }}">View Details</a>
            </div>
            {% endfor %}
        </div>
{% endblock %}
